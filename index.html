<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket booking site</title>
        <link rel="icon" type="image/x-icon" href="Images/flightmain.ico">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- Top navigation -->
        <div class="topnav">
            <img src="Images/flightmain.ico" width="100px" class="iconlogo" >
            <a href="#bus" class="active"><img src="Animation/bus.gif" alt="bus"  style="width:48px"></img><p class="ticketoptions">Bus ticket</p></a>
            <a href="#Train"><img src="Animation/train.gif" alt="train"  style="width:48px"></img><p class="ticketoptions">Train ticket</p></a>
            <a href="#plane"><img src="Animation/plane.gif" alt="plane"  style="width:48px"></img><p class="ticketoptions">Flight ticket</p></a>
        </div>

        <section class="content">
            <div class="busbookingformbackground">

                <h1 class="BusTicketBookingheading">Bus Ticket Booking</h1>

                <div class="busbookingformwhitebg" style="display: flex; flex-direction: column;">
                    <form action="" method="" style="padding-top:1em; margin-left: 25px; display: flex; flex-direction: column;">
                        <label>From</label>
                        <input type="text" style="width: 50px;">
                    </form>
                    <img src="/Ticket-booking/Images/icon.webp" alt="" style="height: auto; width: 25px; margin-left: 300px;">
                </div>
                
                
            </div>
        </section>
    </body>
